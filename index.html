<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.min.css">
    <title>Text Editor</title>
  </head>
  <body>
    <div class="container">
      <div class="bar">
        <div class="row">
          <a href="#" class="far-left" data-command='bold'><i class="fa fa-bold" aria-hidden="true"></i></a>
          <a href="#" data-command='italic'><i class="fa fa-italic" aria-hidden="true"></i></a>
          <a href="#" data-command='underline'><i class="fa fa-underline" aria-hidden="true"></i></a>
          <a href="#" data-command='justifyLeft'><i class="fa fa-align-left" aria-hidden="true"></i></a>
          <a href="#" data-command='justifyCenter'><i class="fa fa-align-center" aria-hidden="true"></i></a>
          <a href="#" data-command='justifyRight'><i class="fa fa-align-right" aria-hidden="true"></i></a>
          <a href="#" data-command='justifyFull'><i class="fa fa-align-justify" aria-hidden="true"></i></a>
          <a href="#" data-command='insertOrderedList'><i class="fa fa-list-ol" aria-hidden="true"></i></a>
          <a href="#" data-command='insertUnorderedList'><i class="fa fa-list-ul" aria-hidden="true"></i></a>
          <a href="#" data-command='src' class="far-right"><i>abc</i></a>
        </div>
        <div class="row">
          
        </div>
      </div>
      <iframe id="editor" name="editor">
      </iframe>
    </div>
    <script src="https://use.fontawesome.com/f1e934e3e5.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
