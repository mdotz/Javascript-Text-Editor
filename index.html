<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.min.css">
    <title>Text Editor</title>
  </head>
  <body>
    <div class="container">
      <div class="bar">
        <a href="#" class="far-left" data-command='bold'><i class="fa fa-bold" aria-hidden="true"></i></a>
        <a href="#" data-command='italic'><i class="fa fa-italic"></i></a>
        <a href="#" data-command='underline'><i class="fa fa-underline" aria-hidden="true"></i></a>
      </div>
      <iframe id="editor" name="editor">
      </iframe>
    </div>
    <script src="https://use.fontawesome.com/f1e934e3e5.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
